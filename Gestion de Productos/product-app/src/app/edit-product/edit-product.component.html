<div class="container mt-5">
    <!-- Título centrado -->
    <div class="mt-4 mb-4 text-center">
        <h3>Editar Producto</h3>
    </div>

    <!-- Formulario de edición de producto -->
    <form (ngSubmit)="onSubmit()">
        <!-- Nombre del producto -->
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
        </div>

        <!-- Descripción del producto -->
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description">
        </div>

        <!-- Precio del producto -->
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="price" min="0" [(ngModel)]="product.price" name="price">
        </div>

        <!-- Stock del producto -->
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" min="0" [(ngModel)]="product.stock" name="stock">
        </div>

        <!-- Botones de acción -->
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg me-2">Guardar Cambios</button>
            <a class="btn btn-secondary btn-lg" href="/inicio">Volver</a>
        </div>        
    </form>
</div>
