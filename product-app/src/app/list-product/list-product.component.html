<div class="container">
    <div class="text-center m-4">
        <h2>Gesti√≥n de Productos</h2>
    </div>

    <table class="table table-hover table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- 
                Bucle para poder mostrar los datos de cada producto de la BBDD
            -->
            @for (product of productsList; track product.id) {
            <tr>
                <th scope="row">{{ product.id }}</th>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.stock}}</td>
                <td class="text-center">
                    <div>
                        <!-- <button (click)="editProduct(product.id)" class="btn btn-primary me-2">Editar</button> -->
                        <!-- Este es un enlace que redirige a editProduct -->
                        <a class="btn btn-primary me-2" href="/editar/{{product.id}}">Editar</a>
                        <!-- Cuando haga click en el boton eliminar se  ejecuta la funcion delete() del listProductComponent  -->
                        <button (click)="delete(product.id)" class="btn btn-danger">Eliminar</button>
                    </div>
                </td>
            </tr>
            } 
        </tbody>
    </table>
</div>
