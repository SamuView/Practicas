<div class="container">
    <div class="mt-4 mb-4 text-center">
        <h3>Editar Producto</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name"
             required [(ngModel)]="product.name" name="name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" id="description"
             [(ngModel)]="product.description" name="description">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="price"
             min="0" [(ngModel)]="product.price" name="price">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" min="0"
             [(ngModel)]="product.stock" name="stock">
        </div>
        <div>
            <button type="submit" class="btn btn-primary me-2">Editar</button>
            <a class="btn btn-secondary" href="/inicio">Volver</a>
        </div>        
    </form>
</div>
